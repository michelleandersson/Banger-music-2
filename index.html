<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Banger Music</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" id="branding">
        <img src="images/banger-logo2.png" alt="Site Title">
        <small class="site-description">Find song information and lyrics</small>
      </a> <!-- #branding -->
    </div>
  </header>
  <main>
    <div id="vue-app" class="mt-3 ml-3 mr-3">
    
      <div class="card" style="width: 18rem;" v-for="song in songs">
        <div class="card-body">
          <p class="card-title">{{song.track.track_name}}</p>
          <p class="card-title">{{song.track.artist_name}}</p>
          <p class="card-title">{{song.track.track_id}}</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <img src="images/banger-logo2.png" alt="Site Name">
      
      <address>
        <p>Fictional Road 44, Helsingborg, Sweden <br><a href="tel:+46012345678">+46 012 34 56 78</a> <br> <a href="mailto:info@bangermusic-fakeemail.com">info@bangermusic-fakeemail.com</a></p> 
      </address> 
      
      <form action="#" class="newsletter-form">
        <input type="email" placeholder="Enter your email to join newsletter...">
        <input type="submit" class="button cut-corner" value="Subscribe">
      </form> <!-- .newsletter-form -->
      
      <div class="social-links">
        <a href="#"><i class="fa fa-facebook-square"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-google-plus"></i></a>
        <a href="#"><i class="fa fa-pinterest"></i></a>
      </div> <!-- .social-links -->
      
      <p class="copy">Copyright 2020 Banger Music. Created by Michelle Andersson.</p>
    </div>
        </footer> <!-- .site-footer -->
  <!-- Load Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
